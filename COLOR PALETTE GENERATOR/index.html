<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR PALETTE GENERATOR | JAVASCRIPT PROJECT</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="container">
        <h1>Color Palette Generator</h1>

        <button id="generate-btn">
            <i class="fas fa-sync-alt"></i>
            GENERATE PALETTE
        </button>

        <section class="palette-container">
            <!-- COLOR BOX 1-->
            <div class="color-box">
                <div class="color" style="background-color: #998df7;"></div>
                <div class="color-info">
                    <span class="hex-value">#998df7</span>
                    <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                </div>
            </div>

            <!-- COLOR BOX 2-->
            <div class="color-box">
                <div class="color" style="background-color: #34AAf7;"></div>
                <div class="color-info">
                    <span class="hex-value">#34AAf7</span>
                    <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                </div>
            </div>

            <!-- COLOR BOX 3-->
            <div class="color-box">
                <div class="color" style="background-color: #347797;"></div>
                <div class="color-info">
                    <span class="hex-value">#347797</span>
                    <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                </div>
            </div>

            <!-- COLOR BOX 4-->
            <div class="color-box">
                <div class="color" style="background-color: #790df7;"></div>
                <div class="color-info">
                    <span class="hex-value">#790df7</span>
                    <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                </div>
            </div>

            <!-- COLOR BOX 5-->
            <div class="color-box">
                <div class="color" style="background-color: #371df7;"></div>
                <div class="color-info">
                    <span class="hex-value">#371df7</span>
                    <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
