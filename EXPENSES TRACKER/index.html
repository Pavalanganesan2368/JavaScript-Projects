<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Javascript Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <h1>Expense Tracker</h1>

        <section class="balance-container">
            <h2>Your Balance</h2>
            <h1 id="balance">₹0.00</h1>


            <section class="summary">
                <div class="income">
                    <h3>Income</h3>
                    <p id="income-amount">₹0.00</p>
                </div>
                <div class="expenses">
                    <h3>Expense</h3>
                    <p id="expense-amount">₹0.00</p>
                </div>
            </section>


        </section>

        <section class="main-content">
            <div class="transaction-container">
                <h2>Transaction</h2>
                <ul id="transaction-list">
                    <!-- TRANSACTION WILL BE INSERTED HERE -->
                </ul>
            </div>
            <div class="form-container">
                <h2>Add Transaction</h2>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" id="description" placeholder="Enter Description..." required>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" name="amount" id="amount" placeholder="Enter Amount..." required>
                        <small>Use Negative Number (~) for Expenses</small>
                    </div>

                    <button type="submit">Add Transaction</button>
                </form>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
