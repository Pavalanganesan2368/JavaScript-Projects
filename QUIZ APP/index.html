<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Quiz Game App | Javascript Project</title>
</head>
<body>
    <main class="container">
        <section class="screen active" id="start-screen">
            <h1>Quiz Time!</h1>
            <p>Test your knowledge with these fun questions.</p>
            <button id="start-btn">start Quiz</button>
        </section>

        <section class="screen " id="quiz-screen">
            <div class="quiz-header">
                <h2 id="question-text">Questions Goes Here...</h2>
                <div class="quiz-info">
                    <p>Question <span id="current-question">0</span> of <span id="total-questions">5</span></p>
                    <p>Score : <span id="score">0</span></p>
                </div>
            </div>

            <div id="answers-container" class="answers-container">
                <!-- I'm build a answer dynamic using javascript file to create a buttons here -->
            </div>

            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>

        </section>

        <section id="result-screen" class="screen">
            <h1>Quiz Results</h1>
            <div class="result-info">
                <p>You Scored <span id="final-score">0</span> of <span id="max-score">5</span></p>

                <div id="result-message">Good Job!</div>
            </div>

            <button id="restart-btn">Restart Quiz</button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
