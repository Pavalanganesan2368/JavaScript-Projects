<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator | Pavalan Ganesan</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!--Simple Calculator-->
    <main class="main-container">
        <section class="heading-section">
            <h1>SIMPLE CALCULATOR</h1>
        </section>
        
        <section class="input-section">
            <input type='text' id="input-number" readonly>
        </section>
        
        <section class="number-section">
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="numbers" id="addition-button">+</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="numbers" id="subtraction-button">-</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="numbers" id="multiplication-button">*</button>
            <button class="numbers">.</button>
            <button class="numbers">0</button>
            <button class="numbers" id="division-button">/</button>
            <button class="numbers" id="equalTo-button">=</button>
            <button class="numbers" id="clear-button">AC</button>
        </section>
    </main>
    <script src="scripts/index.js"></script>
</body>
</html>
