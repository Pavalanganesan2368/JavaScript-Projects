<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lorem Text Generator | Javascript Project</title>
</head>
<body>
    <main class="main-container">
        <section class="heading-section">
            <h2>TIRED OF BORING LOREM IPSUM?</h2>
        </section>

        <section class="input-section">
            <label for="input-number">Paragraphs : </label>
            <input type="number" min="0" max="40" default="0" id="input-number" draggable="false">
            <button class="input-button">GENERATE</button>
        </section>

        <section class="paragraph-section">
            <p id="display-para"></p><br>
        </section>

        <footer class="footer-container">
            <span id="total-para">Total Paragraph : 0</span>
        </footer>
    </main>
    <script src="./script.js"></script>
</body>
</html>
